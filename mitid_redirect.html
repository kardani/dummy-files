<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .success {
            background-color: green;
            color: white;
        }
        .failure {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button success" onclick="window.location.href='https://testing.vivino.com/age_verification/success'">Success</button>
        <button class="button failure" onclick="window.location.href='https://testing.vivino.com/age_verification/failure'">Failure</button>
    </div>
</body>
</html>
